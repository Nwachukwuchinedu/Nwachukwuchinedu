name: Waka Readme

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Update README with WakaTime stats
        uses: athul/waka-readme@v0.3.0
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
          LANG_COUNT: 6
          SHOW_TIME: true
          SHOW_TOTAL: true
          BLOCKS: ░▒▓█
          COMMIT_MESSAGE: "Updated WakaTime stats"
